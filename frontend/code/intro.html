<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwakeCam</title>
    <link rel="stylesheet" href ="intro.css">
    <link rel="stylesheet" href ="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="help.css">

</head>
<body>
    <section class="dashboard bg-light position-sticky top-0 w-100" style="z-index: 1030;">
        <div class="container">
            <div class="row bs5-grid-row">
                <div class="col-lg-1 col-md-3 col-sm-2 col-2" id="logo" onclick="location.href='intro.html'"><img src="raspberry-pi-logo.png" alt="Description of image" width="25" height="25"></div>
                <div class="col-lg-8 offset=3  col-md-3 col-sm-4 col-4" id="title" onclick="location.href='intro.html'">Awake Camâ„¢</div>
                
                <div class="col-lg-1 col-md-2 col-sm-2 col-2" id="contact" onclick="location.href='contact.html'">contact</div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-2" id="login" onclick="location.href='login_page.html'">Log in</div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-2" id="register" onclick="location.href='register.html'">Sign in</div>
            </div>
        </div>
    </section>
    <section class="main-page">
        <div class="container-fluid p-3 bg-dark text-white text-center">
          <h1>Welcome to AwakeCam</h1>
          <p>Your one-stop solution for high-quality camera tech, chips, and circuits.</p>
        </div>
    
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active bg-slide" style="background-image: url('camera.jpg');"></div>
            <div class="carousel-item bg-slide" style="background-image: url('chip.jpg');"></div>
            <div class="carousel-item bg-slide" style="background-image: url('circuit.jpg');"></div>
          </div>
    
          <!-- Carousel controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    
          <!-- Button overlay -->
            <div class="button-container p-3">
              <button type="button" id="pricing" class="btn btn-primary w-100 mb-2" onclick="location.href='pricing.html'">
                <b>See Plans & Pricing</b>
              </button>
              <button type="button" id="aboutus" class="btn btn-outline-light w-100" onclick="location.href='aboutus.html'">
                <b>Learn More</b>
              </button>
          </div>
        </div>
      </section>
        <!--Help-->
  <div class="help-icon" onclick="location.href='FAQ.html'">?</div>

    
      
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      
</body>
</html>
