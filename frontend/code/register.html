<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwakeCam</title>
    <link rel="stylesheet" href ="dashboard.css">
    <link rel="stylesheet" href ="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <section class="register-form font-weight-bold ">
      <h2 class="text-center mb-4">Register</h2>
      <form action="/register" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="showpass1" onclick="togglePassword('password')">
            <label class="form-check-label" for="showpass1">Show Password</label>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="showpass2" onclick="togglePassword('confirm_password')">
            <label class="form-check-label" for="showpass2">Show Confirm Password</label>
          </div>
        </div>
  
        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-success">Register</button>
          <button type="button" class="btn btn-primary" onclick="location.href='login_page.html'">Go to Login</button>
          <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
        </div>
      </form>
    </section>
  </body>
<footer>
    <script>
        function togglePassword(id) {
          const field = document.getElementById(id);
          field.type = field.type === "password" ? "text" : "password";
        }
    </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</footer>
</html>
