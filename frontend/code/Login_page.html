<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwakeCam</title>
</head>
<body>
    <section class="login-form">
      <h2 class="text-center mb-4">Login</h2>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="showpass2" onclick="togglePassword('password')">
            <label class="form-check-label" for="showpass2">Show Confirm Password</label>
          </div>
        <br>
  
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-primary" onclick="location.href='main.html'">Login</button>
        </div>
  
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-outline-danger">
            Sign in with Gmail
            <img src="https://static-00.iconduck.com/assets.00/gmail-icon-512x385-4c4746h1.png" alt="gmail" width="16" height="12">
          </button>
        </div>
  
        <div class="text-center mb-2">
          <a href="forgot_password.html" class="d-block text-decoration-none">Forgot Password?</a>
          <a href="register.html" class="d-block text-decoration-none">Don't have an account?</a>
        </div>

  
        <div class="d-grid">
          <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
        </div>
      </form>
    </section>
  
  </body>
  <footer>
    <script>
        function togglePassword(id) {
          const field = document.getElementById(id);
          field.type = field.type === "password" ? "text" : "password";
        }
    </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</footer>
</html>
