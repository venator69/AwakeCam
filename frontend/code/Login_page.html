<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwakeCam</title>
</head>
<body>
    <section class="login-form">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="button" onclick="location.href='main.html'">Login</button>
            <button>sign in with gmail <img src="https://static-00.iconduck.com/assets.00/gmail-icon-512x385-4c4746h1.png" alt="gmail" style="width:15px; height:11px;"></button>
            <br>
            <br>
            <button type="button" onclick="location.href='forgot_password.html'">Forgot Password??</button><br><br>
            <button type="button" onclick="location.href='register.html'">didn't have an account??</button><br><br>
            <button type="button" onclick="history.back()">back</button>
            
        </form>
        
</body>
</html>
